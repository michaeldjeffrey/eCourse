{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col-lg-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>
                            {{ object }} &emsp;
                            <small><a href="{% url 'lesson:delete' pk=object.id %}">delete</a></small>
                        </h3>
                        <p>{{ object.description }}</p>

                        <p><a class="btn btn-primary" href="{{ object.get_absolute_url }}">View Lesson</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
